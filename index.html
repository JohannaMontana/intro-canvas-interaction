<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Interaction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
        }

        canvas {
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        #canvas-container {
            text-align: center;
            margin-top: 50px;
        }

        #eliminatedCount, #mouseCoordinates {
            color: #fff;
            margin-top: 10px;
        }

        #game-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center" id="canvas-container">
            <h1 class="mt-5 mb-4"> - Canvas Interaction -</h1>
            <canvas id="canvas" width="800" height="600"></canvas>
            <div id="game-info">
                <button id="startButton" class="btn btn-primary">Comenzar Juego</button>
                <h3 id="eliminatedCount">CÃ­rculos Eliminados: <span id="eliminatedNumber">0</span></h3>
                <h3 id="mouseCoordinates">Coordenadas del Mouse: (0, 0)</h3>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
